{% extends 'partials/base.html' %}

{% block content %}
  <div class="flex justify-center m-2">
    <button onclick="document.location.href='/sale/create/'" class="bg-green-500 py-2 px-4 text-white rounded-md">Criar</button>
  </div>
  {% if sales|length_is:'0' %}
    <div class="w-full top-[50%] absolute text-center">
      <h1 class="text-2xl">Sem vendas cadastradas</h1>
    </div>
  {% else %}
    <div class="grid grid-cols-4 m-5 gap-4">
      {% for s in sales %}
        <div class="border rounded-md p-3">
          <p class="font-bold">{{ s.product.name }}</p>
          <p class="font-bold">{{ s.timestamp }}</p>
          <hr class="h-[2px] my-2" />
          <p>Vendido por - R${{ s.sold_price }}</p>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
