{% extends 'partials/base.html' %}

{% block content %}
  <h1 class="text-4xl text-center mt-5">Criar fabricante</h1>
  {% if message %}
    <h2 class="text-center text-green-500">{{ message }}</h2>
  {% endif %}
  <form class="mt-5 flex flex-col gap-2 max-w-[300px] m-auto" action="" method="post">
    {% csrf_token %}
    <input class="border p-2" placeholder="Nome" required name="name" type="text" />
    <input class="border p-2" placeholder="Razão social" name="social_name" type="text" />
    <input class="border p-2" placeholder="Documento" name="document" required type="text" />
    <input class="border p-2" placeholder="E-mail" name="email" type="email" />
    <input class="border p-2" placeholder="Vendedor" name="salesman" required type="text" />
    <input class="border p-2" placeholder="Endereço" name="address" required type="text" />
    <input class="border p-2" placeholder="Telefone" name="phone" type="tel" />
    {% if errors %}
      <div class="list-style-disc text-red-500">{{ errors }}</div>
    {% endif %}
    <button class="bg-green-500 mt-2 py-2 px-4 text-white rounded-md" type="submit">Salvar</button>
  </form>
{% endblock %}
